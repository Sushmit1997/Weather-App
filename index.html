<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
    
    <title>Weather App</title>
</head>
<body >
    <div class="app-wrap text-center">
        <header>
       
                    <input type="text" class="search-box"   autocomplete="off" placeholder="(Kathmandu) City Name"> 
                    <br>
                    <br>
                    <button class="btn btn-dark btn-lg" onclick="btnclick()"><i class="fa fa-check"></i></button>        
        </header>
        <main>
            <section class="location">
                <div class="city"> Kathmandu, NP  </div>
                <div class="date"> </div>

            </section>
            <div class="current">
                <div class="temp">15<span>°C</span></div>
                <div class="weather">Fog</div>
                 <div class="hi-low">13°C /12°C</div>
            </div>
            <br>
    
        </main>
        <div class="credit">
            <h3>© Sushmit <a style="color: #fff;"  href="https://www.facebook.com/sushmit.rajaure" target="_blank"> <i class="fa fa-facebook-square"></i></a></h3>
        </div>

    </div>
   
   <script>
       
   </script> 
    <script src="main.js">
    </script>
</body>
</html>
