<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather App</title>
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" class="search-box" autocomplete="off" placeholder="Type City Name">
            <br>
            <!-- <button class="btn btn-primary">Ok</button> -->
        </header>
        <main>
            <section class="location">
                <div class="city"> Kathmandu, NP  </div>
                <div class="date">Thursday 9 April 2020 </div>

            </section>
            <div class="current">
                <div class="temp">15<span>°C</span></div>
                <div class="weather">Sunny</div>
                 <div class="hi-low">13°C /12°C</div>
            </div>
            <br>
    
        </main>
        <div class="credit">
            <h3>By Sushmit <a style="color: #fff;"  href="https://www.facebook.com/sushmit.rajaure" target="_blank"> <i class="fa fa-facebook-square"></i></a></h3>
        </div>

    </div>
   
    
    <script src="main.js"></script>
</body>
</html>
